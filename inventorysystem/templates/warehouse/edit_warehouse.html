{% extends 'base.html' %} 
{% block content %}

<div class="container mt-4">
<div class="row">
  <div class="col-md-10">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'warehouse'%}">Warehouse List</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit Warehouse</li>
      </ol>
    </nav>
  </div>

  <div class="col-md-2">
    <a href = "{% url 'delete-warehouse' warehouse.id %}" class="btn btn-danger btn-sm">Delete</a>
  </div>
</div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'edit-warehouse' warehouse.id %}" method="post">
        {% include 'partials/_messages.html'%} 
        {% csrf_token %}

        <div class="form-group ">
          <label for="">New Warehouse Name (String)</label>
          <input type="text" class="form-control form-control-sm" name="name" value="{{entries.name}}" />
        </div>

        <input type="submit" value="Save" class="btn btn-primary btn-primary-sm mt-4" />
        
      </form>
    </div>
  </div>
</div>

{% endblock %}
